			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}


			function onSelectStart( event ) {

				const controller = event.target;
				const intersections = getIntersections( controller );

				if ( intersections.length > 0 ) {

					const intersection = intersections[ 0 ];

					const object = intersection.object;
					object.material.emissive.b = 0;
					//object.scale.set( 3, 3, 3 );
					object.scale.set( 5, 5, 5 );
					controller.attach( object );
					controller.userData.selected = object;
				}

			}

			function onSelectEnd( event ) {

				const controller = event.target;

				if ( controller.userData.selected !== undefined ) {

					const object = controller.userData.selected;
					object.material.emissive.b = 0;	
					object.scale.set( 1, 1, 1 );			
					//test if position is right
					let aposition = new THREE.Vector3(0,0,0); //needs to be something first
					object.getWorldPosition( aposition ); //a Vector3 (x,y,z)

					trueposition = object.userData.loc;
					
					moveable.attach( object );
	 				if ( aposition.distanceTo( trueposition ) < .20) {
					 	scene.background = new THREE.Color( Math.random() * 0xffffff ); // random
						// moveable.attach( object );
						object.position.set(trueposition.x, trueposition.y, trueposition.z);
						object.rotation.set(0, object.userData.angle, 0);
						object.scale.set( panelscale, panelscale, panelscale );
						unmoveable.attach( object );
	 				}
					//else { moveable.attach( object ) }
					controller.userData.selected = undefined;

				}

			}


			function getIntersections( controller ) {
				tempMatrix.identity().extractRotation( controller.matrixWorld );
				raycaster.ray.origin.setFromMatrixPosition( controller.matrixWorld );
				raycaster.ray.direction.set( 0, 0, - 1 ).applyMatrix4( tempMatrix );
				return raycaster.intersectObjects( moveable.children, false );
			}

			function intersectObjects( controller ) {
				// Do not highlight when already selected
				if ( controller.userData.selected !== undefined ) return;
				const line = controller.getObjectByName( 'line' );
				const intersections = getIntersections( controller );

				if ( intersections.length > 0 ) {
					const intersection = intersections[ 0 ];
					const object = intersection.object;
					object.material.emissive.b = 1; // do this when object is intersected
					intersected.push( object );
					line.scale.z = intersection.distance;
				} else {
					line.scale.z = 5;
				}

			}



			function onSelectStart2( event ) {

				const controller = event.target;
				const intersections = getIntersections2( controller );

				if ( intersections.length > 0 ) {

					const intersection = intersections[ 0 ];

					const object = intersection.object;
					
					object.material.emissive.r = 0;
					//controller.attach( object );

					controller.userData.selected = object;


				}

				}	

			function onSelectEnd2( event ) {

			const controller = event.target;
			let planesInts;
			if ( controller.userData.selected !== undefined ) {

				const object = controller.userData.selected;
				object.material.emissive.r = 0;	
				object.userData.active = !object.userData.active;
				
				planesInts = object.userData.planes;
				if(object.userData.active) {
					for (const planesInt of planesInts) {
						planesInt.visible = true					
				} } else {
					for (const planesInt of planesInts) {
						planesInt.visible = false					
				}

				}
	
				if (object.userData.active) {
					object.position.y =  0;
				} else {
					object.position.y =  0.1;
				}

				controller.userData.selected = undefined;

			}

			}


			function getIntersections2( controller ) {
				tempMatrix.identity().extractRotation( controller.matrixWorld );
				raycaster.ray.origin.setFromMatrixPosition( controller.matrixWorld );
				raycaster.ray.direction.set( 0, 0, - 1 ).applyMatrix4( tempMatrix );
				return raycaster.intersectObjects( levels.children, false );
			}

			function intersectObjects2( controller ) {
			// Do not highlight when already selected
				if ( controller.userData.selected !== undefined ) return;
				const line = controller.getObjectByName( 'line' );
				const intersections = getIntersections2( controller );

				if ( intersections.length > 0 ) {
					const intersection = intersections[ 0 ];
					const object = intersection.object;
					object.material.emissive.r = 1; // do this when object is intersected		
					intersected2.push( object );
					line.scale.z = intersection.distance;
				} else {
					line.scale.z = 5;
				}

			}


			function cleanIntersected() {

				while ( intersected.length ) {
					const object = intersected.pop();
					object.material.emissive.b = 0;
					//object.scale.set( 1, 1, 1 );
				}

			}
			function cleanIntersected2() {

				while ( intersected2.length ) {
					const object = intersected2.pop();
					object.material.emissive.r = 0;

				}
			}
			//

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render() {

				cleanIntersected();
				cleanIntersected2();
				intersectObjects2( controller1 );
				intersectObjects( controller2 );

				renderer.render( scene, camera );

			}
